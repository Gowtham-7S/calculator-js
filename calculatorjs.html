<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
   *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body{
  width: 100%;
  height: 75%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(45deg, #0a0a0a, #3a4452);
}

.calculator{
  border: 1px solid #717377;
  padding: 20px;
  border-radius: 16px;
  background: transparent;
  box-shadow: 0px 3px 15px rgba(113, 115, 119, 0.5);

}

input{
  width: 320px;
  border: none;
  padding: 24px;
  margin: 10px;
  background: transparent;
  box-shadow: 0px 3px 15px rgbs(84, 84, 84, 0.1);
  font-size: 40px;
  text-align: right;
  cursor: pointer;
  color: #ffffff;
}

input::placeholder{
  color: #ffffff;
}

button{
  border: none;
  width: 60px;
  height: 60px;
  margin: 10px;
  border-radius: 50%;
  background: transparent;
  color: #ffffff;
  font-size: 20px;
  box-shadow: -8px -8px 15px rgba(255, 255, 255, 0.1);
  cursor: pointer;
}

.equalBtn{
  background-color: #fb7c14;
}

.operator{
  color: #6dee0a;
}
  </style>
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <input type="text" id="inputBox" placeholder="0" />
      <div>
        <button class="button operator" onclick="clearInput()">AC</button>
        <button class="button operator" onclick="deleteDigit()">DEL</button>
        <button class="button operator" onclick="percentage()">%</button>
        <button class="button operator" onclick="appendOperator('/')">/</button>
      </div>
      <div>
        <button class="button" onclick="appendToInput('7')">7</button>
        <button class="button" onclick="appendToInput('8')">8</button>
        <button class="button" onclick="appendToInput('9')">9</button>
        <button class="button operator" onclick="appendOperator('*')">*</button>
      </div>
      <div>
        <button class="button" onclick="appendToInput('4')">4</button>
        <button class="button" onclick="appendToInput('5')">5</button>
        <button class="button" onclick="appendToInput('6')">6</button>
        <button class="button operator" onclick="appendOperator('-')">-</button>
      </div>
      <div>
        <button class="button" onclick="appendToInput('1')">1</button>
        <button class="button" onclick="appendToInput('2')">2</button>
        <button class="button" onclick="appendToInput('3')">3</button>
        <button class="button operator" onclick="appendOperator('+')">+</button>
      </div>
      <div>
        <button class="button" onclick="appendToInput('00')">00</button>
        <button class="button" onclick="appendToInput('0')">0</button>
        <button class="button" onclick="appendDecimal()">.</button>
        <button class="button equalBtn" onclick="calculate()">=</button>
      </div>
    </div>
  </div>

  <script>
    const inputBox = document.getElementById('inputBox');

    function appendToInput(value) {
      inputBox.value += value;
    }

    function appendOperator(operator) {
      if (inputBox.value !== '' && !isNaN(inputBox.value[inputBox.value.length - 1])) {
        inputBox.value += operator;
      }
    }

    function appendDecimal() {
      if (inputBox.value === '') {
        inputBox.value = '0.';
      } else if (!inputBox.value.includes('.')) {
        inputBox.value += '.';
      }
    }

    function clearInput() {
      inputBox.value = '';
    }

    function deleteDigit() {
      inputBox.value = inputBox.value.slice(0, -1);
    }

    function percentage() {
      inputBox.value = String(parseFloat(inputBox.value) / 100);
    }

    function calculate() {
      try {
        inputBox.value = eval(inputBox.value);
      } catch (error) {
        inputBox.value = 'Error';
      }
    }
  </script>
</body>
</html>
